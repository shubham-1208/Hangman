<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        
        <div class="game-info">
            <div class="timer">Time: <span id="time">60</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <div class="hangman-container">
            <svg height="250" width="200" class="hangman-drawing">
                <!-- Base -->
                <line x1="20" y1="230" x2="100" y2="230" class="hangman-part" id="base"></line>
                <!-- Vertical pole -->
                <line x1="60" y1="230" x2="60" y2="20" class="hangman-part" id="pole"></line>
                <!-- Horizontal beam -->
                <line x1="60" y1="20" x2="140" y2="20" class="hangman-part" id="beam"></line>
                <!-- Rope -->
                <line x1="140" y1="20" x2="140" y2="50" class="hangman-part" id="rope"></line>
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="hangman-part" id="head"></circle>
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="hangman-part" id="body"></line>
                <!-- Left arm -->
                <line x1="140" y1="110" x2="110" y2="100" class="hangman-part" id="left-arm"></line>
                <!-- Right arm -->
                <line x1="140" y1="110" x2="170" y2="100" class="hangman-part" id="right-arm"></line>
                <!-- Left leg -->
                <line x1="140" y1="150" x2="120" y2="180" class="hangman-part" id="left-leg"></line>
                <!-- Right leg -->
                <line x1="140" y1="150" x2="160" y2="180" class="hangman-part" id="right-leg"></line>
            </svg>
        </div>
        
        <div class="word-display" id="word-display">
            <!-- Word will be displayed here -->
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated here -->
        </div>
        
        <div class="game-message" id="game-message"></div>
        
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="reset-btn">Reset Game</button>
            <div class="hint">Hint: <span id="hint-text">Loading...</span></div>
        </div>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
